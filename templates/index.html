<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KoboldAI + AtomSpace Creative Writing</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <h1>KoboldAI + AtomSpace Creative Writing</h1>
    <p>Welcome, {{ current_user.username }}! <a href="{{ url_for('logout') }}">Logout</a></p>
    <div id="input-container">
        <textarea id="story-idea" placeholder="Enter your story idea here..."></textarea>
        <button id="generate-btn">Generate</button>
    </div>
    <div id="output-container">
        <h2>Generated Text:</h2>
        <p id="generated-text"></p>
    </div>
    <div id="graph-analysis">
        <h2>Graph Analysis</h2>
        <div>
            <input type="text" id="start-node" placeholder="Start node">
            <input type="text" id="end-node" placeholder="End node (optional)">
            <button id="find-connections-btn">Find Novel Connections</button>
            <button id="find-path-btn">Find Shortest Path</button>
            <button id="bidirectional-search-btn">Bidirectional Search</button>
        </div>
        <div>
            <input type="number" id="steps" placeholder="Steps" value="10">
            <button id="random-walk-btn">Random Walk</button>
        </div>
        <div>
            <input type="number" id="top-n" placeholder="Top N" value="5">
            <button id="important-nodes-btn">Find Important Nodes</button>
        </div>
        <div>
            <button id="discover-novel-connections-btn">Discover Novel Connections</button>
        </div>
        <div>
            <input type="text" id="concept1" placeholder="Concept 1">
            <input type="text" id="concept2" placeholder="Concept 2">
            <input type="number" id="max-depth" placeholder="Max Depth" value="5">
            <button id="find-diverse-paths-btn">Find Diverse Paths</button>
        </div>
        <div id="analysis-result"></div>
    </div>
    <a href="{{ url_for('graph') }}" class="graph-link">View Knowledge Graph</a>
    <a href="{{ url_for('personal_knowledge_space') }}" class="graph-link">View Personal Knowledge Space</a>
    <script src="/static/js/main.js"></script>
</body>
</html>
